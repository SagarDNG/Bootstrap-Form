<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-4">Bootstrap forms</h1>

        <form action="/formResponse.html">
            <div class="row g-2">
                <div class="mb-3 col-lg-6">
                    <label class="form-label" for="first-name">First Name</label>
                    <input class="form-control" name="first-name" type="text" id="first-name"
                        placeholder="Enter your first-name" required>
                </div>

                <div class="mb-3 col-lg-6">
                    <label class="form-label" for="last-name">Last Name</label>
                    <input class="form-control" name="last-name" type="text" id="last-name"
                        placeholder="Enter your last-name" required>
                </div>
            </div>

            <div class="row g-2">
                <div class="mb-3 col-lg-6">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" name="email" type="email" id="email" placeholder="Enter your email"
                        required>
                </div>

                <div class="mb-3 col-lg-6">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" name="password" type="password" id="password"
                        placeholder="Enter your password" required>
                </div>
            </div>

            <div class="row g-2">
                <div class="mb-3 mt-3 col-lg-6">
                    <label for="country">Select your Country</label>
                    <select class="form-select" name="country" id="country" required>
                        <option value="" selected>select here</option>
                        <option value="india">India</option>
                        <option value="others">others</option>
                    </select>
                </div>

                <div class="mb-3 col-lg-6">
                    <label for="formFile" class="form-label">Upload your photo</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="tos" required>
                <label class="form-check-label" name="tos" for="tos">Accept Terms of service</label>
            </div>

            <button class="btn btn-warning mb-5">Submit</button>
        </form>
        <h1><a href="index.html">Home Page</a></h1> <!-- this h1 too is styled by bootstrap sheet -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
